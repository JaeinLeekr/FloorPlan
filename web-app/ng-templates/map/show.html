
<div class="page-header">
	<h1><span data-ng-bind="item.shop.name"></span></h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Nr</dt>
	<dd data-ng-bind="item.nr"></dd>
	
	<dt>Floor</dt>
	<dd data-ng-bind="item.floor.nr"></dd>
	
	<dt>Shop desc</dt>
	<dd data-ng-bind="item.shop.desc"></dd>
	
	<dt>Shop Categories</dt>
	<dd>
      <span ng:repeat="cat in item.shop.categories">
      <a class="" href="#/category/{{cat.id}}"> {{cat.name}} <span class="badge badge-success customBadge" >{{cat.count}}</span></a> 
      </span>
    </dd>
    <dt>Shop Payments</dt>
	<dd>
      <span ng:repeat="cat in item.shop.paytypes">
      <a class="" href="#/paytype/{{cat.id}}"> {{cat.name}} <span class="badge badge-success customBadge" >{{cat.count}}</span></a> 
      </span>
    </dd>
    <dt>Shop Trademarks</dt>
	<dd>
      <span ng:repeat="cat in item.shop.trademarks">
      <a class="" href="#/trademark/{{cat.id}}"> {{cat.name}} <span class="badge badge-success customBadge" >{{cat.count}}</span></a> 
      </span>
    </dd>
	
</dl>
